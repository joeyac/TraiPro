{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}

    {{ form }}


    <p><h4 class="italic-title">The problem(s) following will be applied to:</h4></p>
    <table id="result_list" class="table table-striped table-bordered table-fit">
        <th scope="col" class="vid-column sortable column-vid fit">
            <div class="text">
                <a href="?o=1">Problem</a>
            </div>
        </th>
        {% for item in queryset %}
        <tr>
            <td class="fit"><a href="{{item.vid}}">{{item}}</a></td>
        </tr>
        {% endfor %}
    </table>
    <!--<ul  class="actionlist">{{ queryset|unordered_list }}</ul>-->

    <input type="hidden" name="action" value="make_problem_assignment" />
    <input type="submit" class="btn btn-success" name="apply" value="Apply" />
</form>


<style>
.table-fit {
  width: 10%;
}
</style>
{% endblock %}
